<!DOCTYPE html>
<html>

<head>
	<title>
		Prime number assigmnet4_3
	</title>

	<script type="text/javascript">


		function myfun() {
			let isPrime = true;
			var n, i, flag = false;
			n = document.myform.n.value;
			n = parseInt(n)
		
			if (n == 1) {
				alert("1 is neither prime nor composite number.");
			}


			else if (n > 1) {


				for (let i = 2; i < n; i++) {
					if (n % i == 0) {
						isPrime = false;
						break;
					}
				}

				if (isPrime) {
					alert(`${n} is a prime number`)
				} else {
					alert(`${n} is not a prime number`)
				}
			}

			else {
				alert("The number is not a prime number.")
			}
		}
	</script>
</head>

<body>


	<h4>Check Number Is Prime Or Not</h4>

	<hr color="Green">

	<form name="myform">
		Enter the number:
		<input type="text" name=n value="">

		<br><br>

		<input type="button" value="Check" onClick="myfun()">
		<br>
	</form>

</body>
